<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>VICTORY — Mobile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f0f0f;
      --panel: #141414;
      --card: #1c1c1c;
      --accent: #ffcc00;
      --muted: #9aa0a6;
      --green: #4caf50;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: 'Orbitron', Arial, sans-serif;
      background: linear-gradient(145deg, #0c0c0c, #1a1a1a);
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
    }

    /* PRELOADER */
    #preloader {
      position: fixed;
      inset: 0;
      background: #000;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .loader-circle {
      width: 68px;
      height: 68px;
      border: 6px solid rgba(255, 255, 255, 0.12);
      border-top: 6px solid #66ff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }
    .loader-text {
      font-size: 1.15rem;
      color: #ffd700;
      text-shadow: 0 0 10px #ff6600;
    }
    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 12px;
      box-sizing: border-box;
      background: var(--panel);
      z-index: 50;
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
    }
    .logo {
  font-size: 1.3rem;       /* Чуть крупнее, чтобы было похоже на скрин */
  font-weight: 800;        /* Жирный текст */
  color: #fff;             /* Белый цвет */
  letter-spacing: 1px;     /* Разреженность как в GETX */
  font-family: Arial, sans-serif; /* Простой строгий шрифт */
}

.logo .accent {
  color: #fbbf24; /* Жёлтый (как X в GETX) */
}


    .header-buttons {
      display: flex;
      gap: 8px;
      align-items: center;
      flex-shrink: 0;
    }
    .header-buttons button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      border: 0;
      border-radius: 8px;
      padding: 7px 10px;
      font-weight: 700;
      font-size: 0.86rem;
      cursor: pointer;
      white-space: nowrap;
      min-height: 36px;
    }
    .login-btn {
      background: #2b2b2b;
      color: #fff;
      flex-shrink: 0;
    }
    .register-btn {
      background: var(--green);
      color: #fff;
      flex-shrink: 0;
      padding: 7px 12px;
    }

    /* MAIN */
    main {
      padding: 74px 12px 94px;
      box-sizing: border-box;
      min-height: 100vh;
    }

    h3.section-title {
      margin: 0 0 10px 0;
      font-size: 0.95rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    /* SLIDER / CARDS */
    .slider-wrap {
      position: relative;
    }
    .games-row {
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding-bottom: 6px;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      scroll-behavior: smooth;
    }
    .games-row::-webkit-scrollbar {
      display: none;
    }
    .game-card {
      flex: 0 0 160px;
      border-radius: 12px;
      background: var(--card);
      overflow: hidden;
      scroll-snap-align: center;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
      cursor: pointer;
      transition: transform 0.18s;
      position: relative;
    }
    .game-card:active {
      transform: translateY(-3px);
    }
    .game-card img {
      width: 100%;
      height: 110px;
      object-fit: cover;
      display: block;
    }
    .game-card .label {
      padding: 8px;
      text-align: center;
      font-size: 0.9rem;
      color: #fff;
    }

    /* СКОРО (тёмная карточка) */
    .card-soon img {
      filter: brightness(.35) blur(0.6px);
    }
    .card-soon .soon-overlay {
      position: absolute;
      left: 0;
      right: 0;
      top: 40px;
      text-align: center;
      font-weight: 700;
      color: #fff;
      font-size: 1rem;
      pointer-events: none;
    }

    /* MODAL */
    .modal-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.18s;
      z-index: 2000;
    }
    .modal-overlay.active {
      opacity: 1;
      pointer-events: auto;
    }
    .modal-box {
      width: 92%;
      max-width: 380px;
      background: #151515;
      border-radius: 12px;
      padding: 16px;
      box-sizing: border-box;
      color: #fff;
      position: relative;
      text-align: center;
    }
    .modal-box img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal-box h2 {
      margin: 6px 0;
      font-size: 1.05rem;
    }
    .modal-box p {
      margin: 6px 0;
      color: var(--muted);
      font-size: 0.92rem;
    }
    .close-cross {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 34px;
      height: 34px;
      border-radius: 50%;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .play-now-button {
  display: inline-block;
  margin-top: 12px;
  padding: 10px 18px;
  border-radius: 8px;
  background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
  color: #fff;
  border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle white border */
  backdrop-filter: blur(8px); /* Glass effect */
  font-weight: 700;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.play-now-button:hover {
  background: rgba(255, 255, 255, 0.2); /* Slightly more opaque on hover */
  transform: scale(1.05); /* Slight scale effect on hover */
}


    /* BOTTOM NAV */
    .bottom-nav {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: 72px;
      background: var(--panel);
      display: flex;
      align-items: center;
      justify-content: space-around;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      z-index: 60;
    }

    .nav-item {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 0.72rem;
      color: var(--muted);
      gap: 3px;
      height: 100%;
      background: var(--panel);
      clip-path: polygon(12% 0, 100% 0, 88% 100%, 0% 100%);
      transition: background 0.2s, color 0.2s;
    }

    .nav-item svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    .nav-item.active {
      color: var(--accent);
      background: #1e1e1e;
    }

    /* RESPONSIVE TWEAKS */
    @media (min-width: 420px) {
      .game-card {
        flex: 0 0 170px;
      }
    }

    /* Скрыть нижнюю навигацию на ПК */
    @media (min-width: 768px) {
      .bottom-nav {
        display: none;
      }
    }

/* Баннер Игры от виктори */
.banner-title {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 1.05rem;
  font-weight: 700;
  padding: 6px 12px;
  border-radius: 6px;
  background: #141414; /* тёмный фон как у GETX */
  color: #fff;
  margin: 20px 0 14px;
}

.banner-icon {
  width: 20px;
  height: 20px;
  fill: #494949; /* жёлтая иконка */
}

.banner-title .accent {
  color: #d3d3d3; /* жёлтое слово VICTORY */
}



  </style>

  <script>
    // PRELOADER
    window.addEventListener('load', () => {
      setTimeout(() => {
        const p = document.getElementById('preloader');
        p.classList.add('hide');
        p.setAttribute('aria-hidden', 'true');
        p.style.opacity = '0';
        p.style.visibility = 'hidden';
      }, 900);
    });

    // MODAL logic
    const row = document.getElementById('gamesRow');
    const modal = document.getElementById('gameModal');
    const modalImg = document.getElementById('modalImg');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDesc');
    const playBtn = document.getElementById('playBtn');
    const modalClose = document.getElementById('modalClose');

    // game metadata
    const games = {
      mines: {
        img: 'victory-card/mines.png',
        title: 'Mines',
        desc: 'Игра в стиле сапёра. Открывай ячейки и избегай ловушек!',
        href: 'mines.html'
      },
      reel: {
        img: 'victory-card/spinreel.png',
        title: 'Spin Reel',
        desc: 'Крути барабан и выигрывай!',
        href: 'spinREEL.html'
      },
      automate: {
        img: 'victory-card/666.png',
        title: '666',
        desc: 'Крутите барабан и получите число от 000 до 999.',
        href: 'automate.html'
      }
    };

    // open modal
    row.addEventListener('click', (e) => {
      const card = e.target.closest('.game-card.wrap');
      if (!card) return;
      const key = card.getAttribute('data-game');
      if (!key || !games[key]) return;
      const g = games[key];
      modalImg.src = g.img;
      modalTitle.textContent = g.title;
      modalDesc.textContent = g.desc;
      playBtn.onclick = () => { location.href = g.href; };
      openModal();
    });

    function openModal() {
      modal.classList.add('active');
      modal.setAttribute('aria-hidden', 'false');
      document.body.style.overflow = 'hidden';
    }
    function closeModal() {
      modal.classList.remove('active');
      modal.setAttribute('aria-hidden', 'true');
      document.body.style.overflow = '';
    }

    modalClose.addEventListener('click', closeModal);
    modal.addEventListener('click', (e) => { if (e.target === modal) closeModal(); });
    document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeModal(); });

    // Demo handlers
    document.getElementById('loginBtn').addEventListener('click', () => { alert('Войти — привязать логику'); });
    document.getElementById('regBtn').addEventListener('click', () => { alert('Регистрация — привязать логику'); });
  </script>
